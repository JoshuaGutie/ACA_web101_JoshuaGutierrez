<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dashboard-style.css">
    <title>Document</title>
</head>
<body>
    <div id = "container">
    <div class = "greeting">
       <strong> Greetings!</strong> 
       <br> Lorem ipsum dolor sit amet consectetur adipisicing elit. 
    </div>
   
    <div class = "calculator">
     <div class = "calculator-screen"><p>0</p> </div>
    <div class = "calculator-keys">

        <Button style = "font-size: 20px; width: 50px">AC</Button>
        <Button style = "font-size: 30px; width: 50px">+/-</Button>
        <Button style = "font-size: 30px; width: 50px">%</Button>
        <Button style = "font-size: 30px; width: 50px">/</Button>

        <button style = "font-size: 30px; width: 50px">7</button>
        <button style = "font-size: 30px; width: 50px">8</button>
        <button style = "font-size: 30px; width: 50px">9</button>

        <button style = "font-size: 30px; width: 50px">*</button>
        <button style = "font-size: 30px; width: 50px">4</button>
        <button style = "font-size: 30px; width: 50px">5</button>

        <button style = "font-size: 30px; width: 50px">6</button>
        <button style = "font-size: 30px; width: 50px">-</button>
        <button style = "font-size: 30px; width: 50px">1</button>
        <button style = "font-size: 30px; width: 50px;">2</button>

        <div class= "insig">
        <button style = "font-size: 30px; width: 50px">3</button>
        <button style = "font-size: 30px; width: 50px; height: auto;">+</button>
    </div>
        <button style = "font-size: 30px; width: 100px;">0</button>
        <button style = "font-size: 30px; width: 100px">=</button>

    </div>
</div>



<div id= "to-do">
        <p><strong>To Do List</strong>
        <br> <ul>

            

<!--is seen on webpage-->
<form id="add-item">
    <input type="text" id="item-field"/>
    <input type="submit" id="add" value="Add to-do" />
</form>

<!--only for js functionality (hidden)-->
            <div id="item-button"><button>Add to-do</button></div>

        </ul>
    </p>
    </div>
    <div id= "clock">

        <div class = "clock-time"><strong><p>12:00</p></strong></div>
    </div>
</div>

    


<script src="https://code.jquery.com/jquery-1.12.3.js" integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc=" crossorigin="anonymous"></script>
<script src="dashboard.js"></script>
</body>
</html>
