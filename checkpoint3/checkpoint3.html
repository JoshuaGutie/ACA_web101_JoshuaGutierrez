<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="checkpoint3.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <div id="container">
  <body>
    <h1>Z's collector</h1>
    <!--sleeping image-->
                <div id="image">
      <img
        src="sleepZ.jpg"
        id="asleep"
        style="width: 300px; height:200px"
      />
        <div id="image-text">ZZZ</div>
                </div><br />

    <!--no ID-->
                <span style="margin: 0; margin-left:25%;
    text-align: center;
    font-size: 30px;">
    Dreams</span><span id="sleepPace"></span><br>
    <small style="margin: 0; margin-left:25%;
    text-align: center;
    font-size: 25px;">
                Mins of Sleep:</small><div  id="minsOfSleep"></div>

<!--Div Box-->
    <div id="totalCurrent"></div>

    <div id="upgrades">
      <div class="button" data-val=".1" data-cost="10">
        Sleep Tea - <span>10</span>
      </div>
      <div class="button" data-val="1" data-cost="100">
        Melitonin - <span>100</span>
      </div>
      <div class="button" data-val="10" data-cost="1000">
        Niquil - <span>1000</span>
      </div>
      <div class="button" data-val="100" data-cost="10000">
        Codein - <span>10000</span>
      </div>
    </div>

    <!--Ignore-->
    
    <script
      src="https://code.jquery.com/jquery-1.12.3.js"
      integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc="
      crossorigin="anonymous"
    ></script>
    <script src="checkpoint3.js"></script>
</div>
